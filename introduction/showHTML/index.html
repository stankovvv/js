<!DOCTYPE html>
<html lang="fi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!--style.display makes something to show after clicking the button-->
    <p id="show" style="display: none;">HI js</p>
    <button onclick="document.getElementById('show').style.display='block'" type="button">click on me</button>
</body>
